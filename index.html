<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cálculos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Gerador de Cálculos</h2>
        <label for="operation">Escolha a Operação:</label>
        <select id="operation">
            <option value="add">Adição (+)</option>
            <option value="subtract">Subtração (-)</option>
            <option value="multiply">Multiplicação (x)</option>
            <option value="divide">Divisão (/)</option>
        </select>
        <br>
        <label for="maxDigits">Número Máximo de Dígitos:</label>
        <input type="number" id="maxDigits" min="1" value="2">
        <br>
        <div id="calculation"></div>
        <input type="text" id="answer" placeholder="Sua Resposta">
        <button id="btnGenerator">Gerar Cálculo</button>
        <button id="btnCheck">Verificar Resposta</button>
        <div id="result" class="center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
