<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Cálculos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h2>Gerador de Cálculos</h2>
      <div class="generating-container">
        <div class="select-type-container">
          <label for="operation">Operação:</label>
          <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">x</option>
            <option value="divide">/</option>
          </select>
        </div>
        <div class="number-container">
          <div class="number-main">
            <label for="maxDigits">Máximo de Dígitos:</label>
            <div class="digits-input">
              <input type="number" id="maxDigits" min="1" value="2" />
              <input type="number" id="secondDigit" min="1" value="1" />
              <button id="btnGenerator">
                <i class="fa-solid fa-dice-five"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <br />
      <div id="calculation"></div>
      <div id="result" class="center"></div>
      <div class="resultContainer">
        <button id="aResult">A</button>
        <button id="bResult">B</button>
        <button id="cResult">C</button>
        <button id="dResult">D</button>
      </div>
      <button id="btnCheck">Verificar Resposta</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
